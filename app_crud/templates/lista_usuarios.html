{% extends "base.html" %}


{% block title %} Lista usuarios {% endblock title %}

{% block content %}
<div class="w-1/2">
<h1 class="text-2xl font-semibold mb-4"> Lista de Usuarios </h1>
<ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
	<!-- Cada usuario se representa como un elemento de lista -->
	{% for persona in personas %}
	<li class="bg-white p-4 shadow-lg rounded-md">
		<div class="font-semibold">{{ persona.name }} {{ persona.last_name }}</div>
        <div class="text-gray-500">{{ persona.email }}</div>
        <div class="text-gray-500">C.I.: {{ persona.cedula }}</div>
        <div class="flex items-center my-5">
            <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Editar</button>
            <button class="bg-red-500 text-white px-4 py-2 rounded-md">Eliminar</button>
        </div>
		<!-- Agrega más detalles del usuario según sea necesario -->
	</li>
	{% endfor %}
</ul>
</div>
{% endblock content %}
