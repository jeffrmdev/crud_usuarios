<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body class="text">
    
    <div class="container mx-10 my-10 flex">
        <div class="w-1/3 mr-8">
            <h1 class="text-2xl font-semibold mb-4"> Agregar usuarios </h1>

            <form action="{% url 'crear' %}" method="POST" class="bg-white p-4 shadow-md rounded-md"> {% csrf_token %}
                <!-- Campos del formulario -->
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700">Nombre:</label>
                    <input type="text" id="name" name="name" class="border w-full p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" class="border w-full p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700">Correo:</label>
                    <input type="email" id="email" name="email" class="border w-full p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700">Cedula:</label>
                    <input type="text" id="cedula" name="cedula" class="border w-full p-2 rounded-md">
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700">Telefono:</label>
                    <input type="text" id="phone" name="phone" class="border w-full p-2 rounded-md">
                </div>
                <!-- Botón de enviar -->
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Añadir</button>
            </form>
        </div>

        {% block content %}{% endblock content %}
    </div>
</body>
</html>
