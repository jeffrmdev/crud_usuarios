{% extends "base.html" %}

{%block title%} Editar usuario {% endblock %}

{% block content %}
<div class="flex items-center justify-center m-auto w-11/12">
<div class="w-full mr-8 justify-center">
    <h1 class="text-2xl font-semibold mb-4"> Editar Usuario </h1>

    <form action="{% url 'editar_usuario' persona.id %}" method="POST" class="bg-white p-4 shadow-md rounded-md"> {% csrf_token %}
        <!-- Campos del formulario -->
        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre:</label>
            <input type="text" id="name" 
                name="name" value="{{persona.name}}" class="border w-full p-2 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700">Apellido:</label>
            <input type="text" id="last_name" 
            name="last_name" value="{{persona.last_name}}" class="border w-full p-2 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700">Correo:</label>
            <input type="email" id="email" 
            name="email" value="{{persona.email}}" class="border w-full p-2 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700">Cedula:</label>
            <input type="text" id="cedula" 
            name="cedula" value="{{persona.cedula}}" class="border w-full p-2 rounded-md" required>
        </div>
        <div class="mb-4">
            <label for="correo" class="block text-gray-700">Telefono:</label>
            <input type="text" id="phone" 
            name="phone" value="{{persona.phone}}" class="border w-full p-2 rounded-md" required>
        </div>
        <!-- BotÃ³n de enviar -->
        <div>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md">Editar</button>
            <a href="/" class="bg-red-500 text-white px-4 py-2 rounded-md">Cancelar</a>
        </div>
    </form>
</div>
</div>

{% endblock content %}
